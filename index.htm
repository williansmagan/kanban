<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fonts.css">
</head>
<body>
    <main class="kanban">
        <!-- COLUMN 1 -->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Para iniciar</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="kanban-card-tag high">
                        <span>Alta prioridade</span>
                    </div>
                    <div class="kanban-card-title">
                        Revisar projeto
                    </div>

                    <div class="kanban-card-info">
                        <div class="kanban-card-info-icon">
                            <p>
                                <i class="fa-regular fa-comment"></i>1
                            </p>
                            <p>
                                <i class="fa-regular fa-paperclip"></i>1
                            </p>
                        </div>

                        <div class="kanban-card-info-user">
                            <img src="src/img/person-circle.svg" alt="User Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 2 -->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>Em andamento</h2>
                <button class="add-card">

            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="kanban-card-tag high">
                        <span>Alta prioridade</span>
                    </div>
                    <div class="kanban-card-title">
                        Revisar projeto
                    </div>

                    <div class="kanban-card-info">
                        <div class="kanban-card-info-icon">
                            <p>
                                <i class="fa-regular fa-comment"></i>1
                            </p>
                            <p>
                                <i class="fa-regular fa-paperclip"></i>1
                            </p>
                        </div>

                        <div class="kanban-card-info-user">
                            <img src="src/img/person-circle.svg" alt="User Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 3 -->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>Fase de teste</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="kanban-card-tag medium">
                        <span>Média prioridade</span>
                    </div>
                    <div class="kanban-card-title">
                        Revisar projeto
                    </div>

                    <div class="kanban-card-info">
                        <div class="kanban-card-info-icon">
                            <p>
                                <i class="fa-regular fa-comment"></i>1
                            </p>
                            <p>
                                <i class="fa-regular fa-paperclip"></i>1
                            </p>
                        </div>

                        <div class="kanban-card-info-user">
                            <img src="src/img/person-circle.svg" alt="User Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 4 -->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>Concluído</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="kanban-card-tag high">
                        <span>Alta prioridade</span>
                    </div>
                    <div class="kanban-card-title">
                        Revisar projeto
                    </div>

                    <div class="kanban-card-info">
                        <div class="kanban-card-info-icon">
                            <p>

                            <img src="src/img/person-circle.svg" alt="User Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 5 -->
        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>Entregue</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="kanban-card-tag lower">
                        <span>Baixa prioridade</span>
                    </div>
                    <div class="kanban-card-title">

                    </div>

                    <div class="kanban-card-info">

            </div>
        </div>
    </main>
</body>
